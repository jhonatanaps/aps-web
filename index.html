<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema Unificado APS - Bichos, Pedras, Dezenas, Gerador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Sistema Unificado APS</h1>

<div id="loginArea">
  <h3>Login</h3>
  <label>Usu√°rio:
    <input type="text" id="userInput" />
  </label>
  <br><br>
  <label>Senha:
    <input type="password" id="passInput" />
  </label>
  <br><br>
  <button onclick="fazerLogin()">Entrar</button>
</div>

<div id="tabs">
  <div class="tab-menu">
    <button onclick="abrirAba('bichos')">Bichos</button>
    <button onclick="abrirAba('pedras')">Pedras</button>
    <button onclick="abrirAba('dezenas')">Dezenas</button>
    <button onclick="abrirAba('gerador')">Gerador M/C</button>
  </div>

  <!-- ABA BICHOS -->
  <div class="tab-content" id="tab-bichos">
    <h2>Aba Bichos</h2>
    <div class="grid-buttons" id="bichosButtons"></div>
    <div class="contador-area" id="bichosContador"></div>
    <div class="tabela-area" id="bichosTabelas"></div>
    <button class="btn-desfazer" onclick="desfazerAcaoBichos()">Desfazer</button>
  </div>

  <!-- ABA PEDRAS -->
  <div class="tab-content" id="tab-pedras">
    <h2>Aba Pedras (0..9)</h2>
    <div class="grid-buttons" id="pedrasButtons"></div>
    <div class="contador-area" id="pedrasContador"></div>
    <div class="tabela-area" id="pedrasTabelas"></div>
    <button class="btn-desfazer" onclick="desfazerAcaoPedras()">Desfazer</button>
  </div>

  <!-- ABA DEZENAS -->
  <div class="tab-content" id="tab-dezenas">
    <h2>Aba Dezenas (00..99)</h2>
    <div class="grid-buttons" id="dezenasButtons"></div>
    <div class="contador-area" id="dezenasContador"></div>
    <div class="tabela-area" id="dezenasTabelas"></div>
    <button class="btn-desfazer" onclick="desfazerAcaoDezenas()">Desfazer</button>
  </div>

  <!-- ABA GERADOR -->
  <div class="tab-content" id="tab-gerador">
    <h2>Aba Gerador M/C</h2>
    <div>
      <label>Pedras de Milhar:</label>
      <input type="text" id="milhar1">
      <input type="text" id="milhar2"><br><br>

      <label>Pedras de Centena:</label>
      <input type="text" id="centena1">
      <input type="text" id="centena2">
      <input type="text" id="centena3">
      <input type="text" id="centena4"><br><br>

      <label>Bichos:</label>
      <input type="text" id="bichoGer1">
      <input type="text" id="bichoGer2">
      <input type="text" id="bichoGer3">
      <input type="text" id="bichoGer4">
      <input type="text" id="bichoGer5"><br><br>

      <button onclick="gerarMilharesCentenas()">Gerar</button>
    </div>

    <div>
      <h3>Milhares Geradas:</h3>
      <div id="milharesGeradas"></div>
      <button onclick="copiarMilhares()">Copiar</button>
    </div>

    <div>
      <h3>Centenas Geradas:</h3>
      <div id="centenasGeradas"></div>
      <button onclick="copiarCentenas()">Copiar</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
